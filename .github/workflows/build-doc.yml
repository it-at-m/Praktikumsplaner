name: build docs

on:
  push:
    branches:
      - '**'
    paths:
      - 'doc_vitepress/**'
  pull_request:
    types: [ opened, reopened ]
    paths:
      - 'doc_vitepress/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./doc_vitepress
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          cache-dependency-path: "./doc_vitepress/package-lock.json"
      - run: npm install
      - run: npm run docs:build